<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut vs Croissant Tic Tac Toe</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding-top: 50px;
      position: relative;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 10px;
    }
    #status {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ddd;
      font-size: 2.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .cell:hover {
      background: #f0f0f0;
    }
    .cell.disabled {
      pointer-events: none;
      color: #999;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
    }
    canvas#confettiCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>

        cell.addEventListener('click', handleMove);
        board.appendChild(cell);
      }
    }
