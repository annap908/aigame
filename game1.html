<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Tic Tac Toe - Donuts vs Computer Pretzels</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #ff0066, #00ccff);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 8px;
            margin: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .cell {
            width: 120px;
            height: 120px;
            border: 4px solid #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            background: #222;
            border-radius: 10px;
            transition: transform 0.2s, background 0.2s;
        }
        .cell:hover {
            background: #444;
            transform: scale(1.1);
        }
        .cell:active {
            transform: scale(0.95);
        }
        #status {
            font-size: 28px;
            margin-bottom: 15px;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }
        #restart {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #ff0066;
            color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        #restart:hover {
            transform: scale(1.1);
        }
        #cake-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        .cake {
            position: absolute;
            font-size: 50px;
            animation: explode 2s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: translateY(0) scale(0.5) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(2) rotate(720deg);
                opacity: 0;
            }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Extreme Tic Tac Toe: Donuts vs Computer Pretzels</h1>
    <div id="status">Your turn (Donut 游꼴)</div>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="restart">Restart Game</button>
    <div id="cake-animation"></div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const restartButton = document.getElementById('restart');
        const cakeAnimation = document.getElementById('cake-animation');
        let currentBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Sound effects using Web Audio API
        function playSound(frequency, type = 'sine', duration = 0.2) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function handleCellClick(event) {
            const index = event.target.getAttribute('data-index');
            if (currentBoard[index] === '' && gameActive) {
                currentBoard[index] = '游꼴';
                event.target.textContent = '游꼴';
                playSound(440); // Player move sound
                checkGameStatus();
                if (gameActive && !currentBoard.every(cell => cell !== '')) {
                    setTimeout(computerMove, 500); // Delay for dramatic effect
                }
            }
        }

        function computerMove() {
            const bestMove = findBestMove();
            if (bestMove !== -1) {
                currentBoard[bestMove] = '游볻';
                cells[bestMove].textContent = '游볻';
                playSound(330); // Computer move sound
                checkGameStatus();
            }
        }

        function findBestMove() {
            let bestScore = -Infinity;
            let move = -1;
            for (let i = 0; i < 9; i++) {
                if (currentBoard[i] === '') {
                    currentBoard[i] = '游볻';
                    let score = minimax(currentBoard, 0, false);
                    currentBoard[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            const result = checkWinner();
            if (result !== null) {
                return result === '游볻' ? 10 - depth : result === '游꼴' ? depth - 10 : 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = '游볻';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = '游꼴';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner() {
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (currentBoard[a] && currentBoard[a] === currentBoard[b] && currentBoard[a] === currentBoard[c]) {
                    return currentBoard[a];
                }
            }
            return currentBoard.every(cell => cell !== '') ? 'draw' : null;
        }

        function checkGameStatus() {
            const winner = checkWinner();
            if (winner === '游꼴') {
                status.textContent = 'Donut Wins! Extreme Victory!';
                gameActive = false;
                startCakeAnimation();
                playSound(880, 'square', 0.5); // Win sound
            } else if (winner === '游볻') {
                status.textContent = 'Pretzel Computer Wins! Try Again!';
                gameActive = false;
                playSound(220, 'sawtooth', 0.5); // Lose sound
            } else if (winner === 'draw') {
                status.textContent = "It's a Draw! Epic Showdown!";
                gameActive = false;
                playSound(660, 'triangle', 0.3); // Draw sound
            } else {
                status.textContent = 'Your turn (Donut 游꼴)';
            }
        }

        function startCakeAnimation() {
            cakeAnimation.style.display = 'block';
            for (let i = 0; i < 30; i++) {
                const cake = document.createElement('div');
                cake.classList.add('cake');
                cake.textContent = '游꾹';
                cake.style.left = `${Math.random() * 100}vw`;
                cake.style.animationDelay = `${Math.random() * 1.5}s`;
                cakeAnimation.appendChild(cake);
                setTimeout(() => cake.remove(), 2000);
            }
            setTimeout(() => {
                cakeAnimation.style.display = 'none';
                cakeAnimation.innerHTML = '';
            }, 2000);
        }

        function restartGame() {
            currentBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            status.textContent = 'Your turn (Donut 游꼴)';
            cells.forEach(cell => (cell.textContent = ''));
            cakeAnimation.style.display = 'none';
            cakeAnimation.innerHTML = '';
            playSound(550, 'sine', 0.2); // Restart sound
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
